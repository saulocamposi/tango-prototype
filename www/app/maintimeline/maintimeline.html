<ion-navbar>
  <ion-nav-items primary="" style="opacity: 1;">
      <button class="disable-hover icon-only" (click)="goToLogin()">
        <icon contact="" role="img" class="ion-ios-contact" aria-label="contact"></icon>
      </button>
    </ion-nav-items>
  <ion-title>MainTimeline Hair Dresser</ion-title>
  <ion-nav-items secondary="" style="opacity: 1;">
    <button class="disable-hover icon-only">
      <icon role="img" search="" class="ion-ios-search" aria-label="search"></icon>
    </button>
    </ion-nav-items>
</ion-navbar>
<ion-content class="has-header components-demo cards-bg" style="opacity: 1; transform: translateX(0%) translateZ(0px);">
  <scroll-content>
    <ion-list>
       <ion-item *ng-for="#look of looks">
            <ion-card class="adv-map">
              <div style="position: relative">
                <img src="{{look.picture}}">
                <button class="fab-map disable-hover icon-only" fab="" fab-right="" fab-top="">
                  <icon pin="" role="img" class="ion-ios-pin" aria-label="pin"></icon>
                </button>
              </div>
              <ion-item class="item">
                <ion-avatar class="icon-avatar" item-left="">
                  <icon football="" role="img" class="ion-ios-football" aria-label="football"></icon>
                </ion-avatar>
                <ion-item-content>
                  <h2>Museum of Football</h2>
                  <p>11 N. Way St, Madison, WI 53703</p>
                </ion-item-content>
              </ion-item>
              <ion-item class="item">
                <ion-avatar class="icon-avatar" item-left="">
                  <icon role="img" wine="" class="ion-ios-wine" aria-label="wine"></icon>
                </ion-avatar>
                <ion-item-content>
                  <h2>Institute of Fine Cocktails</h2>
                  <p>14 S. Hop Avenue, Madison, WI 53703</p>
                </ion-item-content>
              </ion-item>
              <ion-item actions="" class="item">
                <span class="item-bold" item-left="">18 min</span>
                <span class="item-subtle" item-left="">(2.6 mi)</span>
                <button clear="" item-right="" primary="" class="disable-hover icon-left">
                  <icon navigate="" role="img" class="ion-ios-navigate" aria-label="navigate"></icon>
                  Start
                </button>
              </ion-item>
          </ion-card>
        </ion-item>
      </ion-list>
</scroll-content>
</ion-content>
